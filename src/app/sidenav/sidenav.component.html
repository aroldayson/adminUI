<div class="navbar container-fluid sidenav" [ngClass]="{ open: isOpen }">
  <div class="logo-container">
    <img src="./s2klogo2.png" alt="Logo" class="logo" width="60%" height="60%" />
  </div>
  <div class="menu">
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/dashboardpage']"
      routerLinkActive="active"
    >
      <i class="fa fa-qrcode mx-2"></i> Dashboard
    </a>
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/tansactionpage']"
      routerLinkActive="active"
    >
      <i class="fa fa-leanpub mx-2"></i>Transaction
    </a>
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/customertpage']"
      routerLinkActive="active"
    >
      <i class="fas fa-user-friends mx-2"></i> Customer
    </a>
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/pricemanagementpage']"
      routerLinkActive="active"
    >
      <i class="fas fa-tags mx-2"></i> Price Management
    </a>
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/reportpage']"
      routerLinkActive="active"
    >
      <i class="fas fa-file-alt mx-2"></i> Reports
    </a>
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/staffpage']"
      routerLinkActive="active"
    >
      <i class="fas fa-users mx-2"></i> Staff
    </a>
  </div>
  <div class="pro mt-5 pt-5">
    <a
      class="menu-item nav-link"
      [routerLink]="['/main/accountpage']"
      routerLinkActive="active"
    >
      <i class="fas fa-user mx-2"></i>My Account
    </a>
    <a
      class="menu-item nav-link"
      routerLinkActive="active"
      (click)="logout()"
    >
      <i class="fas fa-sign-out mx-2" ></i> Sign Out
    </a>
  </div>
</div>

<div class="main-content" [ngStyle]="{ 'margin-left.px': isOpen ? 250 : 0 }">
  <div class="navbar-header">
    <span class="nav-toggle" (click)="toggleNav()">
      <i class="fa fa-bars"></i>
    </span>
    <span class="nav-title text-responsive fw-bold">
     S2K LAUNDRY <span class="text-black-50 fw-bolder">ADMIN</span>
    </span>
  </div>
  <div class="container mt-2">
    <div class="row">
      <div class="col-lg-12">
        <div class="container-fluid">
          <div class="mx-1">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
