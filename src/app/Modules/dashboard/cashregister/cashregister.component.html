<form [formGroup]="cashRegistryForm" (submit)="onSubmit()">
  <div class="row align-items-center">
    <div class="col-md-8 col-sm-12 mt-2">
      <h5 class="mb-4 fw-bold text-center text-md-start">CASH REGISTRY DETAILS</h5>
    </div>

    <!-- Date and Time -->
    <div class="row">
      <div class="col-md text-left">
        <h6>Date</h6>
        <input formControlName="date" type="date" class="form-control" />
      </div>
      <div class="col-md text-left">
        <h6>Time</h6>
        <input formControlName="time" type="time" class="form-control" />
      </div>
    </div>

    <!-- Cashier in Charge -->
    <div class="row">
      <div class="col-md-8 text-left">
        <h6>Cashier in Charge:</h6>
      </div>
      <div class="col-md text-right">
        <input formControlName="cashier" type="text" class="form-control" />
      </div>
    </div>

    <!-- Initial Amount -->
    <div class="row">
      <div class="col-md-8 text-left">
        <h6>Initial Amount:</h6>
      </div>
      <div class="col-md text-right">
        <input formControlName="initialAmount" type="number" class="form-control" />
      </div>
    </div>

    <!-- Received By and Received Date -->
    <div class="row">
      <div class="col-md-6 text-left">
        <h6>Received by:</h6>
        <input formControlName="receivedBy" type="text" class="form-control" />
      </div>
      <div class="col-md-6 text-left">
        <h6>Received Date:</h6>
        <input formControlName="receivedDate" type="time" class="form-control" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="row mt-3">
      <div class="col-md">
        <button type="button" class="btn btn-primary w-100" (click)="onCancel()">CANCEL</button>
      </div>
      <div class="col-md">
        <button type="submit" class="btn btn-success w-100" [disabled]="cashRegistryForm.invalid">UPDATE</button>
      </div>
    </div>
  </div>
</form>
