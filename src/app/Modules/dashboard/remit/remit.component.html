<div class="row">
    <div class="col-md text-center mt-2">
        <h5 class="mb-4 mx-2 fw-bold">REMITTANCE</h5>
    </div>
    <div class="col-md">
        <button class="btn btn-primary" routerLink="/main/dashboardpage/dashboardmain/dashboardview/cashdetails">BACK</button>
    </div>
</div>
          <form>
            <div class="form-group">
              <label for="">Admin</label>
              <!-- <label for="userSelect">Select Cashier</label> -->
              <select id="userSelect" class="form-control" placeholder="dasd" [(ngModel)]="selectedRole" (change)="onRoleChange($event)">
                <!-- <option value="" selected>Select Role</option> -->
                <option value="admin" selected>Admin</option>
              </select>
            </div>
              <div class="row">
                <div class="col-md">
                  <div class="form-group mb-3">
                    <label for="changeFundInput">Cash Count</label>
                    <input
                      type="number"
                      id="changeFundInput"
                      class="form-control"
                      [(ngModel)]="initialAmount"
                      name="initialAmount"
                    />
                  </div>
                </div>
              </div>

            <div *ngIf="selectedRole === 'admin'">
              <div class="row">            
                  <div class="form-group mb-3" [ngClass]="{'collapse': !isCollapsed}">
                    <label for="cashCountInput">Cash Count</label>
                    <input
                      type="text"
                      id="cashCountInput"
                      class="form-control"
                      [(ngModel)]="cashCount"
                      name="cashCount"
                      
                    />
                  </div>
              </div>
            </div>
            <div *ngIf="selectedCashier  === 'cashier'">
              <div class="row">
                <div class="col-md">
                  <div class="form-group mb-3">
                    <label for="cashCountInput">Cash Count</label>
                    <input
                      (click)="openForm()"
                      type="text"
                      id="cashCountInput"
                      class="form-control"
                      [(ngModel)]="cashCount"
                      name="cashCount"
            
                    />
                  </div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary w-100">
                CLEAR
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-success w-100">REMIT</button>
            </div>
          </div>
          </form>
