<div class="row align-items-center">
  <div class="col-md-8 col-sm-12 text-center text-md-start mt-2">
    <h5 class="mb-4 mx-2 fw-bold">REMITTANCE</h5>
  </div>
  <div class="col-md-4 col-sm-12 text-center text-md-end">
    <button
      class="btn btn-secondary btn-sm w-100 w-md-auto"
      routerLink="/main/dashboardpage/dashboardmain/dashboardview/cashdetails"
    >
      BACK
    </button>
  </div>
</div>

<form [formGroup]="cashout" (submit)="save()" class="mt-3">
  <div class="row">
    <div class="col-12">
      <div class="form-group mb-3">
        <input
          type="hidden"
          id="changeFundInput"
          class="form-control"
          formControlName="Admin_ID"
        />
        <label for="changeFundInput">Cash Count</label>
        <input
          type="number"
          id="changeFundInput"
          class="form-control"
          formControlName="Remittance"
          min="0"
        />
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <button type="button" class="btn btn-primary w-100" (click)="clearForm()">
        CLEAR
      </button>
    </div>
    <div class="col-6">
      <button type="submit" class="btn btn-success w-100">REMIT</button>
    </div>
  </div>
</form>
