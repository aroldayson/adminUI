<div class="mt-4">
  <div class="row w-100">
    <!-- Top Cards with Hover Effect -->
    <div class="col-md-4 mb-3">
      <div class="card hover-card p-3 text-center">
        <i class="fas fa-wallet fa-2x mb-2 text-primary"></i>
        <h4>Today's Income</h4>
        <h1>₱ 2,400.00</h1>
      </div>
    </div>
    <div class="col-md-4 mb-3" routerLink="/main/tansactionpage/main/view-tran">
      <div class="card hover-card p-3 text-center">
        <i class="fas fa-exchange-alt fa-2x mb-2 text-success"></i>
        <h4>Today's Received Transactions</h4>
        <h1>5</h1>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card hover-card p-3 text-center">
        <i class="fas fa-money-bill-wave fa-2x mb-2 text-danger"></i>
        <h4>Today's Expenses</h4>
        <h1>₱ 50.00</h1>
      </div>
    </div>

    <!-- Received Payment and Chart Section -->
    <div class="col-lg-9 col-md-12 mb-3">
      <div class="card p-3">
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="p-3 h-100">
              <div class="table-responsive">
                <h3 class="text-center fw-bold mb-3">RECEIVED PAYMENT</h3>
                <h4 class="text-center mb-4">{{ currentDate }}</h4>
                <table class="table table-striped text-center">
                  <thead>
                    <tr>
                      <th>Method of Payment</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="text-primary">GCash</td>
                      <td>₱ 1,000.00</td>
                    </tr>
                    <tr>
                      <td class="text-danger">BPI</td>
                      <td>₱ 550.00</td>
                    </tr>
                    <tr>
                      <td class="text-success">Cash</td>
                      <td>₱ 850.00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="h-100 chart-container">
              <canvas id="MyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cash Details Section -->
    <div class="col-lg-3 col-md-12 mb-3">
      <div class="card p-3 text-center">
        <h3 class="mb-4 fw-bold">CASH DETAILS</h3>
        <form>
          <div class="form-group mb-3">
            <label for="changeFundInput">Initial Amount</label>
            <input type="text" id="changeFundInput" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="cashCountInput">Cash Count</label>
            <input type="text" id="cashCountInput" class="form-control" />
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary w-100">
                Update
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-success w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
