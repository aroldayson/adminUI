<div class="row mt-5">
    <div class="col-md-9">
        <div class="container">
            <div class="row">
                <div class="col-md-7 mt-3 mx-3">
                    <div class="cards border-black  p-3 mt-1 mb-5">
                        <div class="table-responsive text-center">
                          <h1 class="text-responsive">Received Payment</h1>
                          <h1 class="text-responsive">{{ currentDate }}</h1>
                            <table class="table rounded-table mt-3">
                                <thead class="text-center">
                                <tr>
                                    <th>Mode of Payment</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">
                                <tr>
                                    <td class="text-primary">GCash</td>
                                    <td>₱ 1000</td>
                                </tr>
                                <tr>
                                    <td class="text-danger">BPI</td>
                                    <td>₱ 550</td>
                                </tr>
                                <tr>
                                    <td class="text-success">Cash</td>
                                    <td>₱ 850</td>
                                </tr>
                              </tbody>
                              <tfoot class="text-center">
                                <tr>
                                    <th>Total</th>
                                    <th id="total-amount">₱ 2400</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4  mt-4">
                    <div class="text-black  text-center ">
                        <h4 class="mt-2">INCOME </h4>
                    </div>
                    <div class="card-body p-0" style="height: 400px;"> 
                        <div class="chart-container" style="position: relative; height: 80%; width: 100%;">
                            <canvas id="MyChart" class="text-responsive"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 ">
        <div class="card  mx-sm-1 p-3">
            <h1 class="text-responsive text-center mb-3">Cash Details</h1>
            <div class="container">
                <div class="row mb-4">
                    <!-- Initial Amount Input -->
                    <div class="col-12 col-md-9">
                        <label class="form-label text-label fw-bold" for="changeFundInput">Initial Amount</label>
                        <input type="text" id="changeFundInput" class="form-control shadow-sm border-0 rounded" placeholder="Enter initial amount" />
                    </div>
                    <div class="col-12 col-md-3 text-center d-flex align-items-end mt-2 mt-md-0">
                        <div class="w-100">
                            <!-- Button for Update Action -->
                            <button type="button" class="btn btn-primary w-100 shadow-sm">
                                <i class="fa fa-pencil me-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <!-- Cash Count Input -->
                    <div class="col-12 col-md-9">
                        <label class="form-label text-label fw-bold" for="cashCountInput">Cash Count</label>
                        <input type="text" id="cashCountInput" class="form-control shadow-sm border-0 rounded" placeholder="Enter cash count" />
                    </div>
                    <div class="col-12 col-md-3 text-center d-flex align-items-end mt-2 mt-md-0">
                        <div class="w-100">
                            <!-- Button for Add Action -->
                            <button type="button" class="btn btn-success w-100 shadow-sm">
                                <i class="fa fa-plus-circle me-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
          </div>
    </div>
</div>
