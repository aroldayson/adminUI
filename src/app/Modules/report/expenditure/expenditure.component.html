<div class="container my-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold">LIST OF EXPENDITURE</h3>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success pri mb-3"
                  [useExistingCss]="true"
                  printSectionId="print-section"
                  ngxPrint
                >
                  <i class="fas fa-print"></i> Print
                </button>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2 mt-2">
                    <label for="search-from">From:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1 mt-2">
                    <label for="search-from">To:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive" id="print-section">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr class="text-center">
                  <th>Date</th>
                  <th>Proof of Purchased</th>
                  <th>Cashier in Charge</th>
                  <th>Description</th>
                  <th>Total Purchased</th>
                </tr>
              </thead>
              <tbody>
                @for(e of expen; track e.Expense_ID){
                <tr class="text-center">
                  <td>{{e.Datetime_taken}}</td>
                  <td>{{e.Receipt_filenameimg}}</td>
                  <td>{{e.Admin_fname}} {{e.Admin_lname}}</td>
                  <td>{{e.Desc_reason}}</td>
                  <td class="text-danger">{{e.Amount}}</td>
                </tr>
              }
              </tbody>
              <tfoot class="text-center">
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th>TOTAL</th>
                  <th id="total-amount" class="text-danger">{{amount}}</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
