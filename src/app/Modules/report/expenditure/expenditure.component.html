<div class="container my-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold">LIST OF EXPENDITURE</h3>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success pri mb-3"
                  [useExistingCss]="true"
                  printSectionId="print-section"
                  ngxPrint
                >
                  <i class="fas fa-print"></i> Print
                </button>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2 mt-2">
                    <label for="search-from">From:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                      placeholder="MM/DD/YYYY HH:MM"
                      (change)="onDateChange()"
                      [(ngModel)]="fromDate"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1 mt-2">
                    <label for="search-from">To:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-to"
                      name="search-to"
                      placeholder="MM/DD/YYYY HH:MM"
                      (change)="onDateChange()"
                      [(ngModel)]="toDate"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive table-wrapper" id="print-section">
              <table class="table table-bordered table-hover rounded">
                <thead class="sticky-thead">
                <tr class="text-center">
                  <th>Date</th>
                  <th>Proof of Purchased</th>
                  <th>Cashier in Charge</th>
                  <th>Description</th>
                  <th class="text-right">Total Purchased</th>
                </tr>
              </thead>
              <tbody>
                @for(e of filteredData; track e.transactionDate){
                <tr class="text-center">
                  <td>{{e.transactionDate}}</td>
                  <td>{{e.image}}</td>
                  <td>{{e.adminNames}}</td>
                  <td>{{e.reason}}</td>
                  <td class="text-danger text-right">{{e.totalExpenses | currency: ' ':'symbol'}}</td>
                </tr>
              }
              </tbody>
              <tfoot class="text-center">
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th>TOTAL</th>
                  <th id="total-amount" class="text-danger text-right">{{amount | currency: ' ':'symbol'}}</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
