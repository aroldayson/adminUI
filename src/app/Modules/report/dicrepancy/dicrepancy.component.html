<div class="container my-3" id="print-section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold">LIST OF DISCREPANCY</h3>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success pri mb-3"
                  [useExistingCss]="true"
                  printSectionId="print-section"
                  ngxPrint
                >
                  <i class="fas fa-print"></i> Print
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="form-group">
              <div class="row">
                <!-- <div class="col-md-2 mt-2">

                  <input
                    type="date"
                    class="form-control"
                    id="search-from"
                    name="search-from"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr class="text-center">
                  <th>DateTime</th>
                  <th>Cashier in Charge</th>
                  <th>Initial Amount</th>
                  <th>Total Collection</th>
                  <th>Expenditure</th>
                  <th>Remittance</th>
                  <th>Net Profit/Loss</th>
                </tr>
              </thead>
              <tbody>
                @for(d of remit; track d.Staff_ID){
                  <tr class="text-center" >
                    <td>{{d.date}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.initialAmount}}</td>
                    <td class="text-success">{{d.paymentsAmount}}</td>
                    <td class="text-danger">{{d.expenseAmount}}</td>
                    <td class="text-primary">{{d.remitamount}}</td>
                    <!-- <td class="text-primary">{{ (d.totalpayment - d.Initial_amount) - d.totalexpense - d.Remitance}}</td> -->
                    <td class=""
                        [ngClass]="d.totalprofit > 0 ? 'text-success' : 'text-danger'">
                        {{d.totalprofit}}
                    </td>
                    <!-- <td class="text-danger">
                      <button class="btn btn-primary" (click)="approved()">Approved</button>
                    </td> -->
                  </tr>
                }
              </tbody>
