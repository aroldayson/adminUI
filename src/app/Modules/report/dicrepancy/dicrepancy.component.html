<div class="container"  id="print-section">
    <div class="row">
        <div class="col-md-4 mt-4">
            <h3>LIST OF DISCREPANCY</h3>
        </div>
        <div class="col-md-2 mt-2">
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-search form-control-feedback">To:</span>
                <input type="date" class="form-control" name="search" id="search" placeholder="search">
            </div>
        </div>
        <div class="col-md-2 mt-2">
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-search form-control-feedback">End:</span>
                <input type="date" class="form-control" name="search" id="search" placeholder="search">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive" >
                <table class="table" >
                    <thead>
                    <tr class="text-center">
                        <th>Date</th>
                        <th>Amount Collected</th>
                        <th>Cash Box</th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center">
                        <td>07/18/2024</td>
                        <td>₱ 5000</td>
                        <td class="text-danger">₱ 4900</td>
                        <td class="text-danger">- ₱ 100</td>
                    </tr>
                    <tr class="text-center">
                        <td>07/19/2024</td>
                        <td>₱ 10000</td>
                        <td class="text-success">₱ 10100</td>
                        <td class="text-success">₱ 100</td>
                    </tr>
                    </tbody>
                    <tfoot class="text-center ">
                        <tr class="">
                            <th>Total</th>
                            <th id="total-amount">₱ 15000</th>
                            <th id="total-amount">₱ 15000</th>
                            <th id="total-amount">₱ 100</th>
                        </tr>
                    </tfoot>
                </table>
                <button class="btn bg-success pri mb-3" [useExistingCss]="true" printSectionId="print-section" ngxPrint><i class='fas fa-print'></i></button>
            </div>
        </div>
    </div>
</div>
