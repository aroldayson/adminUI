<div class="container my-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold">LIST OF INCOME</h3>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success pri mb-3"
                  [useExistingCss]="true"
                  printSectionId="print-section"
                  ngxPrint
                >
                  <i class="fas fa-print"></i> Print
                </button>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2 mt-2">
                    <label for="search-from">From:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1 mt-2">
                    <label for="search-from">To:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive" id="print-section">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr class="text-center">
                  <th>Date</th>
                  <th>Cashier in Charge</th>
                  <th>Total Payment</th>
                  <th>Total Expenses</th>
                  <th>Total Income</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td>07/18/2024</td>
                  <td>Juan Dela Cruz</td>
                  <td>5000</td>
                  <td class="text-danger">400</td>
                  <td class="text-success">4600</td>
                </tr>
                <tr class="text-center">
                  <td>07/19/2024</td>
                  <td>Juan Dela Cruz</td>
                  <td>10000</td>
                  <td class="text-danger">700</td>
                  <td class="text-success">9300</td>
                </tr>
              </tbody>
              <tfoot class="table-light">
                <tr class="text-center">
                  <th>Total</th>
                  <th></th>
                  <th id="total-amount">15000</th>
                  <th id="total-amount" class="text-danger">1100</th>
                  <th id="total-amount" class="text-success">13900</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
