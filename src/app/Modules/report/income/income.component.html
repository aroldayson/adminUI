<div class="container my-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold">LIST OF INCOME</h3>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success pri mb-3"
                  [useExistingCss]="true"
                  printSectionId="print-section"
                  ngxPrint
                >
                  <i class="fas fa-print"></i> Print
                </button>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2 mt-2">
                    <label for="search-from">From:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1 mt-2">
                    <label for="search-from">To:</label>
                  </div>
                  <div class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="search-from"
                      name="search-from"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive" id="print-section">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr class="text-center">
                  <th>Date</th>
                  <th>Cashier in Charge</th>
                  <th>Total Payment</th>
                  <!-- <th>Initial Amount</th> -->
                  <th>Total Expenses</th>
                  <th>Total Income</th>
                </tr>
              </thead>
              <tbody>
                @for(i of income; track i.id){
                  <tr class="text-center">
                    <td>{{i.date}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.paymentsAmount}}</td>
                    <!-- <td>{{i.initialAmount}}</td> -->
                    <td class="text-danger">{{i.expenseAmount}}</td>
                    <td class="text-success">{{i.netIncome}}</td>
                  </tr>
                }
              </tbody>
              <tfoot class="table-light">
                <tr class="text-center">
                  <th>Total</th>
                  <th></th>
                  <th id="total-amount">{{totalpayment}}</th>
                  <!--  <th>{{totalcash}}</th> -->
                  <th id="total-amount" class="text-danger">{{totalexpense}}</th>
                  <th id="total-amount" class="text-success">{{totalincome}}</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
