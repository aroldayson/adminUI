<div class="text-right mt-3">
  <a class="btn btn-primary" [routerLink]="['/main/staffpage/staffview']"
    >BACK</a
  >
</div>
<div class="container bg-white p-4 rounded">
  <h4 class="text-center mb-4"><b>EDIT STAFF</b></h4>
  <form [formGroup]="updatestaff" (submit)="update()">
    <!-- Last Name -->
    <div class="form-outline mb-3">
      <input
        type="text"
        id="admin_lname"
        formControlName="Admin_lname"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="admin_lname">Last Name</label>
      <div
        *ngIf="
          updatestaff.get('Admin_lname')?.invalid &&
          updatestaff.get('Admin_lname')?.touched
        "
        class="text-danger"
      >
        Last name is required.
      </div>
    </div>

    <!-- First Name -->
    <div class="form-outline mb-3">
      <input
        type="text"
        id="admin_fname"
        formControlName="Admin_fname"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="admin_fname">First Name</label>
      <div
        *ngIf="
          updatestaff.get('Admin_fname')?.invalid &&
          updatestaff.get('Admin_fname')?.touched
        "
        class="text-danger"
      >
        First name is required.
      </div>
    </div>

    <!-- Middle Name -->
    <div class="form-outline mb-3">
      <input
        type="text"
        id="admin_mname"
        formControlName="Admin_mname"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="admin_mname">Middle Name</label>
    </div>

    <!-- Address -->
    <div class="form-outline mb-3">
      <input
        type="text"
        id="address"
        formControlName="Address"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="address">Address</label>
      <div
        *ngIf="
          updatestaff.get('Address')?.invalid &&
          updatestaff.get('Address')?.touched
        "
        class="text-danger"
      >
        Address is required.
      </div>
    </div>

    <!-- Phone Number -->
    <div class="form-outline mb-3">
      <input
        type="tel"
        id="phone_no"
        formControlName="Phone_no"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="phone_no">Phone Number</label>
      <div
        *ngIf="
          updatestaff.get('Phone_no')?.invalid &&
          updatestaff.get('Phone_no')?.touched
        "
        class="text-danger"
      >
        Phone number is required and must be 11 digits.
      </div>
    </div>

    <!-- Email -->
    <div class="form-outline mb-3">
      <input
        type="email"
        id="email"
        formControlName="Email"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="email">Email</label>
      <div
        *ngIf="
          updatestaff.get('Email')?.invalid && updatestaff.get('Email')?.touched
        "
        class="text-danger"
      >
        Valid email is required.
      </div>
    </div>

    <!-- Password -->
    <div class="form-outline mb-3">
      <input
        [type]="showPassword ? 'password' : 'text'"
        formControlName="Password"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="password">Password</label>
      <i
        (click)="togglePasswordVisibilitys()"
        class="fa {{
          showPassword ? 'fa-eye-slash' : 'fa-eye'
        }} password-toggle-icon"
      ></i>
      <div
        *ngIf="
          updatestaff.get('Password')?.invalid &&
          updatestaff.get('Password')?.touched
        "
        class="text-danger"
      >
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-outline mb-3">
      <input
        [type]="showConPassword ? 'password' : 'text'"
        formControlName="ConfirmPassword"
        class="form-control"
        placeholder=""
      />
      <label class="form-label" for="confirm_password">Confirm Password</label>
      <i
        (click)="togglePasswordVisibilityy()"
        class="fa {{
          showConPassword ? 'fa-eye-slash' : 'fa-eye'
        }} password-toggle-icon"
      ></i>
      <div
        *ngIf="
          updatestaff.get('ConfirmPassword')?.invalid &&
          updatestaff.get('ConfirmPassword')?.touched
        "
        class="text-danger"
      >
        Confirm password is required.
      </div>
      <div
        *ngIf="!passwordsMatch && updatestaff.get('ConfirmPassword')?.touched"
        class="text-danger"
      >
        Passwords do not match.
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <button
          type="button"
          class="btn btn-secondary btn-block"
          (click)="clear()"
        >
          Clear
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="!updatestaff.valid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
