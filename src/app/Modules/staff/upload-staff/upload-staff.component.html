<div class="container mt-5 bg-white p-4 rounded">
  <h4 class="text-center mb-4"><b>UPLOAD IMAGE</b></h4>
  <div class="col-12 d-flex justify-content-center">
    <input
      id="fileInput"
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
      class="form-control-file"
    />
  </div>
  <div class="col-12 d-flex justify-content-center mt-3">
    <div class="image-container">
      <img
        *ngIf="imagePreview"
        [src]="imagePreview"
        alt="Image preview"
        class="preview-image"
      />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 col-sm-12 mb-3">
      <button
        type="button"
        class="btn btn-primary btn-responsive"
        [routerLink]="['/main/staffpage/staffview']"
      >
        Back
      </button>
    </div>
    <div class="col-md-6 col-sm-12 mb-3">
      <button
        type="button"
        class="btn btn-success btn-responsive"
        (click)="onUpload()"
      >
        Upload
      </button>
    </div>
  </div>
</div>
