<div class="container bg-white p-4 rounded shadow-sm">
  <h4 class="text-center mb-4"><b>ADD STAFF</b></h4>
  <form [formGroup]="addstaff" (submit)="insertStaff()">
    
    <div class="form-outline mb-3">
      <input type="text" id="admin_lname" formControlName="admin_lname" class="form-control"  placeholder=""/>
      <label class="form-label" for="admin_lname">Last Name</label>
    </div>
    
    <div class="form-outline mb-3">
      <input type="text" id="admin_fname" formControlName="admin_fname" class="form-control"  placeholder=""/>
      <label class="form-label" for="admin_fname">First Name</label>
    </div>
    
    <div class="form-outline mb-3">
      <input type="text" id="admin_mname" formControlName="admin_mname" class="form-control"  placeholder=""/>
      <label class="form-label" for="admin_mname">Middle Name</label>
    </div>
    
    <div class="form-outline mb-3">
      <input type="text" id="address" formControlName="address" class="form-control"  placeholder=""/>
      <label class="form-label" for="address">Address</label>
    </div>

    <div class="form-outline mb-3">
      <input type="tel" id="phone_no" formControlName="phone_no" class="form-control"  placeholder=""/>
      <label class="form-label" for="phone_no">Phone Number</label>
    </div>

    <div class="form-outline mb-3">
      <input type="email" id="email" formControlName="email" class="form-control"  placeholder=""/>
      <label class="form-label" for="email">Email</label>
    </div>

    <div class="form-outline mb-3">
      <input  [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder=""/>
      <label class="form-label" for="password">Password</label>
      
      <i (click)="togglePasswordVisibility()" 
        class="fa {{ showPassword ? 'fa-eye-slash' : 'fa-eye' }} password-toggle-icon"
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
    </div>
    
    <div class="form-outline mb-3">
      <input  [type]="showConPassword ? 'text' : 'password'" formControlName="confirmPassword" class="form-control" placeholder=""/>
      <label class="form-label" for="confirmPassword">Confirm Password</label>
      
      <i (click)="togglePasswordVisibilitys()" 
        class="fa {{ showConPassword ? 'fa-eye-slash' : 'fa-eye' }} password-toggle-icon"
        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
    </div>
    
    <!-- Display error message if passwords do not match -->
    <div *ngIf="!passwordsMatch" class="alert alert-danger">
      Passwords do not match.
    </div>
    

    <!-- <div class="form-outline mb-3">
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="" />
      <label class="form-label" for="confirmPassword"></label>
    </div> -->

    <div class="row">
      <div class="col-md-6 mb-3">
        <button type="button" class="btn btn-secondary btn-block">
          Cancel
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
