<!-- <h3 class="mt-3 mx-3 fw-bold">LIST OF STAFF MEMBERS</h3> -->
<div class="row mt-3">
  <div class="col-6">
    <h3 class="fw-bold mx-3">LIST OF STAFF MEMBERS</h3>
  </div>
  <div class="col-md-6 col-lg-3 mt-2">
    <div class="form-group">
      <div class="row">
        <div class="col">
          <input
            type="search"
            class="form-control"
            id="search-from"
            name="search-from"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-9">
    <div class="table-responsive table-wrapper">
      <table class="table table-bordered table-hover">
        <thead class="sticky-thead">
          <tr>
            <th>No.</th>
            <th>Image</th>
            <th>Staff Name</th>
            <th>Address</th>
            <th>Phone No.</th>
            <th>Email</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          @for(c of staff; track c.Admin_ID){
          <tr>
            <td class="text-center">{{$index +1}}</td>
            <td>
              <img
              [src]="c.Admin_image ? 'http://localhost/admin/profile_images/' + c.Admin_image : 'http://placehold.it/50x50'"
              alt="{{ c.Admin_name }}"
              class="img-thumbnail"
              height="100"
              width="100"
            />
            
            </td>
            <td>{{ c.Admin_fname }} {{ c.Admin_mname }} {{ c.Admin_lname }}</td>
            <td>{{ c.Address }}</td>
            <td>{{ c.Phone_no }}</td>
            <td>{{ c.Email }}</td>
            <td class="text-center col-md-2">
              <button
                class="btn btn-primary btn-custom-sm"
                (click)="update(c.Admin_ID)"
              >
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button
                class="btn btn-success btn-custom-sm mx-1"
                (click)="upload(c.Admin_ID)"
              >
                <i class="fa fa-upload"></i>
              </button>
              <button class="btn btn-danger btn-custom-sm" (click)="dltbtn(c.Admin_ID)">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-3 mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
