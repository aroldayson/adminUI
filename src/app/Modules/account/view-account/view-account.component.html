<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 col-lg-6 mb-4">
      <div class="account-section">
        <p class="h2 text-center fw-bold">MY ACCOUNT</p>
        <form [formGroup]="updateaccount" (ngSubmit)="update()">
          <div class="preview text-center position-relative">
            <img
              class="preview-img"
              [src]="
                previewUrl ||
                'http://simpleicon.com/wp-content/uploads/account.png'
              "
              alt="Preview Image"
            />
            <input
              type="file"
              class="file-input"
              (change)="onFileSelected($event)"
              accept="image/*"
            />
          </div>
          <div class="form-group mt-4">
            <label>Full Name:</label>
            <h4>
              {{ users?.Admin_fname }} {{ users?.Admin_mname }}
              {{ users?.Admin_lname }}
            </h4>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <h4>{{ users?.Email }}</h4>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-12 col-lg-6 mb-4">
      <div class="account-section personal-details">
        <p class="h2 text-center fw-bold">EDIT ACCOUNT</p>
        <form [formGroup]="updateaccount" (ngSubmit)="update()">
          <div class="form-group">
            <label><b>Email:</b></label>
            <input
              class="form-control"
              type="text"
              formControlName="Email"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="form-group position-relative">
            <label><b>Current Password:</b></label>
            <input
              [type]="showOldPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="Admin_OldPassword"
              placeholder="Enter Current Password"
            />
            <i
              class="fa"
              [class.fa-eye]="showOldPassword"
              [class.fa-eye-slash]="!showOldPassword"
              (click)="toggleCurrentPasswordVisibility()"
            ></i>
          </div>

          <div class="form-group position-relative">
            <label><b>New Password:</b></label>
            <input
              [type]="hideNewPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="Password"
              placeholder="Enter New Password"
            />
            <i
              class="fa"
              [class.fa-eye]="hideNewPassword"
              [class.fa-eye-slash]="!hideNewPassword"
              (click)="toggleNewPasswordVisibility()"
            ></i>
          </div>

          <div class="form-group position-relative">
            <label><b>Confirm Password:</b></label>
            <input
              [type]="hideConfirmPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="Admin_ConfirmPassword"
              placeholder="Confirm New Password"
              [ngClass]="{ 'is-invalid': passwordsDoNotMatch() }"
            />
            <i
              class="fa"
              [class.fa-eye]="hideConfirmPassword"
              [class.fa-eye-slash]="!hideConfirmPassword"
              (click)="toggleConfirmPasswordVisibility()"
            ></i>
            <div *ngIf="passwordsDoNotMatch()" class="invalid-feedback">
              Passwords do not match.
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6 mb-3">
              <button
                type="button"
                class="btn btn-danger btn-block"
                (click)="clearForm()"
              >
                Clear
              </button>
            </div>
            <div class="col-md-6 mb-3">
              <button type="submit" class="btn btn-primary btn-block">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
