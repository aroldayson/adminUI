<div class="container mt-4">
  <div class="row">
    <!-- My Account Section -->
    <div class="col-md-12 col-lg-6 mb-4">
      <div class="account-section">
        <p class="h2 text-center fw-bold">CUSTOMER ACCOUNT</p>
        <form [formGroup]="updateaccount" (ngSubmit)="update()">
          <div class="preview text-center position-relative">
            <img
              class="preview-img"
              [src]="
                previewUrl ||
                'http://simpleicon.com/wp-content/uploads/account.png'
              "
              alt="Preview Image"
            />
            <input
              type="file"
              class="file-input"
              (change)="onFileSelected($event)"
              accept="image/*"
            />
          </div>

          <div class="form-group mt-4">
            <label>Customer Name:</label><br />
            <h4>
              {{ cust.Cust_fname }} {{ cust.Cust_mname }} {{ cust.Cust_lname }}
            </h4>
          </div>
          <div class="form-group">
            <label>Customer Email:</label><br />
            <h4>{{ cust.Cust_email }}</h4>
          </div>
        </form>
      </div>
    </div>
    <!-- Personal Details Section -->
    <div class="col-md-12 col-lg-6 mb-4">
      <div class="account-section personal-details">
        <p class="h2 text-center fw-bold">EDIT ACCOUNT</p>
        <form [formGroup]="updateaccount" (submit)="update()">
          <div class="form-group">
            <label><b>Address:</b></label>
            <input
              class="form-control"
              type="text"
              name="email"
              formControlName="Cust_address"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="form-group">
            <label><b>Phone_no:</b></label>
            <input
              class="form-control"
              type="text"
              name="email"
              formControlName="Cust_phoneno"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="form-group position-relative">
            <label><b>Current Password:</b></label>
            <input
              [type]="showOldPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="Cust_OldPassword"
              placeholder="Enter Current Password"
            />

              class="fa"
              [class.fa-eye]="showOldPassword"
              [class.fa-eye-slash]="!showOldPassword"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>

            <input

              [class.fa-eye-slash]="!hideNewPassword"

          <div class="form-group position-relative">
            <label><b>Confirm Password:</b></label>
            <input
              [type]="hideConfirmPassword ? 'password' : 'text'"
              class="form-control"
              formControlName="Cust_ConfirmPassword"
              placeholder="Confirm New Password"
              [ngClass]="{ 'is-invalid': passwordsDoNotMatch() }"
            />
            <i
              class="fa"
              [class.fa-eye]="hideConfirmPassword"
              [class.fa-eye-slash]="!hideConfirmPassword"
              (click)="togglePasswordVisibilityss()"
            ></i>
            <div *ngIf="passwordsDoNotMatch()" class="invalid-feedback">
              Passwords do not match.
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6 mb-3">
              <button
                type="button"
                class="btn btn-secondary btn-block"
                [routerLink]="['//main/customertpage/main/view-history']"
              >
                Cancel
              </button>
            </div>
            <div class="col-md-6 mb-3">
