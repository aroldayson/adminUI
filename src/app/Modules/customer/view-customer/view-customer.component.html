<div class="container my-3" id="customer-management-section">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- Header Section -->
          <div class="row align-items-center mb-4">
            <div class="col-12 col-md-8 mb-2 mb-md-0">
              <h3 class="fw-bold text-center text-md-start">
                LIST OF CUSTOMERS
              </h3>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <div class="search-bar">
                  <input
                    type="text"
                    class="search-input"
                    placeholder="Search customer..."
                    [(ngModel)]="searchTerm"
                  />
                  <span class="search-icon">
                    <i class="bx bx-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <!-- End Header Section -->
          <div class="loader-container" *ngIf="isLoading">
            <div class="spinner"></div>
          </div>

          <!-- Scrollable Cards -->
          <div class="card-container">
            <!-- Loop through customer data -->
            @for (c of filteredCustomers | searchfilter: searchTerm; track
            c.Cust_ID) {
            <div class="customer-card" *ngIf="!isLoading">
              <div class="customer-card-body">
                <div class="details" (click)="history(c.Cust_ID)">
                  <h5 class="fw-bold">
                    {{ c.Cust_fname }} {{ c.Cust_mname }} {{ c.Cust_lname }}
                  </h5>
                  <p>
                    <b>Address:</b> {{ c.Cust_address }}<br />
                    <b>Phone:</b> {{ c.Cust_phoneno }}<br />

                    <b>Email:</b> {{ c.Cust_email }}
                  </p>
                </div>
                <div class="actions">
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="dltbtn(c.Cust_ID)"
                  >
                    <i class="fa fa-trash-o"></i>
                  </button>
                </div>
              </div>
            </div>
            }
          </div>
          <!-- End Scrollable Cards -->
        </div>
      </div>
    </div>
  </div>
</div>
