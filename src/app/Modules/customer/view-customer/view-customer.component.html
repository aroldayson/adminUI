<div class="container my-3" id="print-section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col">
              <h3 class="fw-bold">LIST OF CUSTOMERS</h3>
            </div>
            <div class="col-md-6 col-lg-3 mt-2">
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <div class="d-flex form-inputs">
                      <!-- Bind search input to searchTerm and trigger filter on input -->
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Search customer..."
                        [(ngModel)]="searchTerm"
                        (input)="filterCustomers()"
                      />
                      <i class="bx bx-search"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr class="text-center">
                  <th>No.</th>
                  <th>Customer Name</th>
                  <th>Contact Phone #</th>
                  <th>Address</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <!-- Iterate over the filtered customer list -->
                @for (c of filteredCustomers; track c.Cust_ID) {
                <tr class="text-center" (click)="history(c.Cust_ID)">
                  <td>{{ $index + 1 }}</td>
                  <td>
                    {{ c.Cust_fname }} {{ c.Cust_mname }} {{ c.Cust_lname }}
                  </td>
                  <td>{{ c.Cust_phoneno }}</td>
                  <td>{{ c.Cust_address }}</td>
                  <td>{{ c.Cust_email }}</td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
