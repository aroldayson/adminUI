<h3 class="mt-3 fw-bold mx-3">PRICE MANAGEMENT</h3>
<div class="row">
  <div class="col-md-9">
    <div class="table-responsive table-wrapper">
      <table class="table table-bordered table-hover rounded">
        <thead class="sticky-thead">
          <tr>
            <th class="text-center  col-md-1">No.</th>
            <th class="text-center">Laundry Category</th>
            <th class="text-center">Per Kilograms</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
            @for(c of categ; track c.Categ_ID){
              <tr>
                <td class="text-center col-md-1">{{$index +1}}</td>
                <td class="text-center">{{c.Category}}</td>
                <!-- <td>{{c.price | currency: 'PHP'}}</td> -->
                <td class="text-center">{{c.Price }}</td>
                <td class="text-center">
                  <button
                    class="btn bg-primary mx-2 text-light btn-custom-sm"
                    (click)="updatebtn(c.Categ_ID)"
                  >
                    <!-- <i class="fas fa-pencil-alt"></i> -->
                     <i>Edit</i>
                  </button>
                  <button class="btn bg-danger text-light btn-custom-sm" (click)="dltbtn(c.Categ_ID)">
                    <!-- <i class="fa fa-trash-o"></i> -->
                     <i>Delete</i>
                  </button>
                </td>
              </tr>
              }
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-3 mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
