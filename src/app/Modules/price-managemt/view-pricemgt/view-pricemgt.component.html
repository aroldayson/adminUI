<div class="container">
  <div class="row" id="price-management-section">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- Header Section -->
          <div class="row align-items-center mb-4">
            <div class="col-12 col-md-8 mb-2 mb-md-0">
              <h3 class="fw-bold text-center text-md-start">
                PRICE MANAGEMENT
                <button
                  class="btn btn-primary btn-sm ms-2"
                  [routerLink]="['/main/pricemanagementpage/add']"
                >
                  + ADD PRICE
                </button>
              </h3>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <div class="d-flex form-inputs">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Search category..."
                    [(ngModel)]="keyword"
                  />
                  <i class="bx bx-search"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- End Header Section -->

          <!-- Row-Based Layout -->
          <div class="row g-3">
            <!-- Use @for to iterate over the filteredCategories -->
            @for (c of filteredCategories | searchfilter: keyword; track c.Categ_ID) {
            <div class="col-12">
              <div class="card">
                <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                  <div class="d-flex flex-column text-start">
                    <h5 class="fw-bold mb-1">{{ c.Category }}</h5>
                    <p class="mb-0">Price per Kilogram: 
                      <span class="fw-bold">{{ c.Price | currency: 'PHP':'symbol' }}</span>
                    </p>
                  </div>
                  <div class="mt-3 mt-md-0">
                    <button
                      class="btn btn-secondary btn-sm me-2"
                      (click)="updatebtn(c.Categ_ID)"
                    >
                      Update
                    </button>
                    <button
                      class="btn btn-danger btn-sm"
                      (click)="dltbtn(c.Categ_ID)"
                    >
                      <i class="fa fa-trash-o"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
          <!-- End Row-Based Layout -->
        </div>
      </div>
    </div>
  </div>
</div>
