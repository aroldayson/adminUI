<div class="row">
  <div class="col-md-5 mt-2">
    <h3 class="mt-3 mx-3 fw-bold">PRICE MANAGEMENT</h3>
  </div>
  <div class="col-md-3 mt-4 mb-2">
    <input
      type="search"
      class="form-control"
      name="search"
      id="search"
      placeholder="Search"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="table-responsive table-wrapper table-hover">
      <table class="table">
        <thead class="sticky-thead">
          <tr>
            <th class="text-center">Item No.</th>
            <th>Laundry Category</th>
            <th>Price</th>
            <th class="text-center">Kilograms</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          @for(c of categ; track c.categ_id){
          <tr>
            <td class="text-center">{{$index +1}}</td>
            <td>{{c.category}}</td>
            <td>{{c.price | currency: 'PHP'}}</td>
            <td class="text-center">{{c.kilo}}kg</td>
            <td class="text-center">
              <button
                class="btn bg-primary mx-2 text-light"
                (click)="updatebtn(c.categ_id)"
              >
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="btn bg-danger text-light" (click)="dltbtn(c.categ_id)">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4 mt-3">
    <router-outlet />
  </div>
</div>
