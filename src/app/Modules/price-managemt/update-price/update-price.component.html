<form [formGroup]="categoryForm" (submit)="update()">
  <div class="bg-white p-3 rounded" >
    <h4 class="text-center"><b>UPDATE CATEGORY</b></h4>
    <div>
      <div class="row">
        <div class="col-md">
          <div class="form-outline mb-2">
            <input type="text" id="form7Example1" class="form-control" formControlName="laundryname"/>
            <label class="form-label" for="form7Example1">Laundry Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md mb-2">
          <input type="number" id="form7Example2" class="form-control" formControlName="price"/>
          <label class="form-label" for="form7Example2">Rate</label>
        </div>
  
        <div class="col-md mb-2">
          <input type="number" id="form7Example3" class="form-control" formControlName="kilograms"/>
          <label class="form-label" for="form7Example3">Kilograms</label>
        </div>
      </div>
      <div class="row opt">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-block mb-3"
            [routerLink]="['/main/pricemanagementpage/pricemgtmain/pricemgtview']"
          >
            Back
          </button>
        </div>
        <div class="col-md-6">
          <button
            type="submit"
            class="btn btn-primary btn-block mb-3"
           
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
